name: CI

on:
  push:
    branches:
      - 'dev/**'
  pull_request:
    branches:
      - 'dev/**'

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Check TypeScript
        run: bun astro check

      - name: Build project
        run: bun run build
        env:
          NODE_ENV: production